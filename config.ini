[URLS]
API_URL = https://api.dmarket.com

[ENDPOINTS]
BUY_ORDER = /marketplace-api/v1/user-offers/create
BALANCE = /account/v1/balance
STEAM_INVENTORY = /marketplace-api/v1/user-inventory?Limit=10000
DM_INVENTORY = /marketplace-api/v1/user-inventory?Limit=10000&BasicFilters.InMarket=true
PURCHASE_HISTORY= /marketplace-api/v1/user-offers/closed?Limit=10000
SELL_LISTINGS = /marketplace-api/v1/user-offers?Limit=10000
DELETE_LISTING = /exchange/v1/offers
ACTIVE_TARGETS = /marketplace-api/v1/user-targets?BasicFilters.Status=TargetStatusActive
INACTIVE_TARGETS = /marketplace-api/v1/user-targets?BasicFilters.Status=TargetStatusInactive

[GENERAL]
LOGGING = True

[TABLE]
RAINBOW_TABLE = True
RAINBOW_SPEED = 20
RAINBOW_DURATION = 3
