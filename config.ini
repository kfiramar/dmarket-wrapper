[URLS]
API_URL = https://api.dmarket.com

[REQUEST_REQUESTS]
BALANCE = /account/v1/balance
DM_INVENTORY = /marketplace-api/v1/user-inventory?Limit=10000&BasicFilters.InMarket=true
STEAM_INVENTORY = /marketplace-api/v1/user-inventory?Limit=10000
LISTINGS = /marketplace-api/v1/user-offers?Limit=10000
PURCHASE_HISTORY = /marketplace-api/v1/user-offers/closed
MARKET_ITEMS = /exchange/v1/market/items?gameId=a8db&title={0}&limit={1}&orderBy=price&orderDir=asc&currency=USD&priceFrom={2}&priceTo={3}
VIEW_TARGETS = /marketplace-api/v1/user-targets?BasicFilters.Status=TargetStatusActive&SortType=UserTargetsSortTypeDefault&Limit=1000
CREATE_TARGET = /marketplace-api/v1/user-targets/create
BUY_ORDER = /marketplace-api/v1/user-offers/create
DELETE_TARGET = /marketplace-api/v1/user-targets/delete
DELETE_LISTING = /exchange/v1/offers

[REQUEST_TYPE]
BALANCE = GET
DM_INVENTORY = GET
STEAM_INVENTORY = GET
LISTINGS = GET
PURCHASE_HISTORY = GET
MARKET_ITEMS = GET
VIEW_TARGETS = GET
CREATE_TARGET = POST
BUY_ORDER = POST
DELETE_TARGET = POST
DELETE_LISTING = DELETE


[REQUESTS]
[BALANCE]
TYPE = GET
ENDPOINT = /account/v1/balance
[DM_INVENTORY]
TYPE = GET
ENDPOINT = /marketplace-api/v1/user-inventory?Limit=10000&BasicFilters.InMarket=true
[STEAM_INVENTORY]
TYPE = GET
ENDPOINT = /marketplace-api/v1/user-inventory?Limit=10000
[LISTINGS]
TYPE = GET
ENDPOINT = /marketplace-api/v1/user-offers?Limit=10000
[PURCHASE_HISTORY]
TYPE = GET
ENDPOINT = /marketplace-api/v1/user-offers/closed
[MARKET_ITEMS_REQUEST]
TYPE = GET
ENDPOINT = /exchange/v1/market/items?gameId=a8db&title={0}&limit={1}&orderBy=price&orderDir=asc&currency=USD&priceFrom={2}&priceTo={3}
[VIEW_TARGETS]
TYPE = GET
ENDPOINT = /marketplace-api/v1/user-targets?BasicFilters.Status=TargetStatusActive&SortType=UserTargetsSortTypeDefault&Limit=1000
[CREATE_TARGET]
TYPE = POST
ENDPOINT = /marketplace-api/v1/user-targets/create
[BUY_ORDER]
TYPE = POST
ENDPOINT = /marketplace-api/v1/user-offers/create
[DELETE_TARGET]
TYPE = POST
ENDPOINT = /marketplace-api/v1/user-targets/delete
[DELETE_LISTING]
TYPE = DELETE
ENDPOINT = /exchange/v1/offers

[GENERAL]
LOGGING = True

[TABLE]
TABLE_LINE = ----------
TABLEFMT = psql
NUMALIGN = center                    
STRALIGN = center
FLOATFMT = .2f
SHOWINDEX = always


[RAINBOW]
RAINBOW_TABLE = False
RAINBOW_SPEED = 20
RAINBOW_DURATION = 2
MAXIMUM_ROWS = 15


[QUESTIONS_TEXT]
REMOVE_LISTINGS_ITEMS = What listings would you like to remove? choose an index number - up to {0}
REMOVE_LISTINGS_AMOUNT = How many items would you like to delete? You can remove the listing of up to {0}
CREATE_LISTINGS_ITEMS = What item would you like to sell? choose index number - up to {0}
CREATE_LISTINGS_AMOUNT = how many items? You can sell up to {0}
CREATE_LISTINGS_PRICE = for how much? the current market price is: {0}$
SUCCESSFULLY_CREATED = SUCCESSFUL - {0} items of {1} were listed
SUCSESSFULLY_DELETED = SUCCESSFUL - All {0} items of {1} were deleted
UNSUCSESSFULLY_CREATED = {failed_count} creation of listings FAILED and {succeeded_amount} succeeded \n ERROR: {error_list}
UNSUCSESSFULLY_DELETED = {failed_count} deletion of listings FAILED and {succeeded_amount} succeeded \n ERROR: {error_list}


[NORMAL_TEXT]
BALANCE_TEXT = Your DMarket balance: {0} $
EMPTY_TABLE = THERE IS NO DATA TO PRINT

[CLI_HELP]
PURCHASE_FROM = d

[SPINNER_TEXT]
ATTEMPTING_GET_ITEMS = Attempting to get your items
ATTEMPTING_CREATE_ITEMS = Attempting to create
ATTEMPTING_DELETE = Attempting to delete
RECIVED_ITEMS = Recived your items sucsessfully
LISTING_ZERO_ITEMS = There are ZERO items listed
INVENTORY_ZERO_ITEMS = There are ZERO items in your inventory

